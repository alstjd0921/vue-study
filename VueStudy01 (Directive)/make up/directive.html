<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <title>Directive example</title>
  </head>
  <body>
    <div class="container" id="app">
      <div v-if="gender === 'male' || gender === 'female'">
        <h1>
          Hello,
          <span v-if="gender === 'male'">Mister {{ name }}.</span>
          <span v-if="gender === 'female'">Miss {{ name }}.</span>
        </h1>
      </div>
      <h1 v-else>Can't decide? Fine!</h1>
      <label for="gender">Enter your gender:</label>
      <input v-model="gender" class="form-control" id="gender" />
      <label for="name">Enter your name:</label>
      <input v-model="name" class="form-control" id="name" />
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    new Vue({
      el: "#app",
      data: {
        gender: "",
        name: ""
      }
    });
  </script>
</html>
