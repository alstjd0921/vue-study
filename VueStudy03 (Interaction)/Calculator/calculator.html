<html>
  <head>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container" id="app">
      <h1>Type 2 numbers and choose operation.</h1>
      <form class="form-inline">
        <input v-model.number="a" class="form-control" />
        <select v-model="operator" class="form-control">
          <option>+</option>
          <option>-</option>
          <option>*</option>
          <option>/</option>
        </select>
        <input v-model.number="b" class="form-control" />
        <button
          type="submit"
          v-on:click.prevent="calculate"
          class="btn btn-primary"
        >
          Calculate
        </button>
      </form>
      <h2>Result: {{ a }} {{ operator }} {{ b }} = {{ c }}</h2>
      <pre>
        {{ $data }}
      </pre>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    new Vue({
      el: "#app",
      data: {
        a: 0,
        b: 0,
        c: null,
        operator: "+"
      },
      methods: {
        calculate: function(event) {
          switch (this.operator) {
            case "+":
              this.c = this.a + this.b;
              break;
            case "-":
              this.c = this.a - this.b;
              break;
            case "*":
              this.c = this.a * this.b;
              break;
            case "/":
              this.c = this.a / this.b;
              break;
          }
        }
      }
    });
  </script>
</html>
