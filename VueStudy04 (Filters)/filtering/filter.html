<html>
  <head>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <title>Filtering example</title>
  </head>
  <body>
    <div class="container" id="app">
      <h1>Filtering example</h1>
      <div>
        <h2>yes</h2>
        <ul class="list-group">
          <li class="list-group-item" v-for="data in check('1')">
            {{ data.string }}
          </li>
        </ul>
        <h2>no</h2>
        <ul class="list-group">
          <li class="list-group-item" v-for="data in check('2')">
            {{ data.string }}
          </li>
        </ul>
      </div>
      <pre>{{ $data }}</pre>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    new Vue({
      el: "#app",
      data: {
        table: [
          { string: "111111", show: "1" },
          { string: "222", show: "2" },
          { string: "111111", show: "1" },
          { string: "2222222", show: "2" },
          { string: "22", show: "2" },
          { string: "asdfadfs", show: "asdfadsf" }
        ]
      },
      methods: {
        check: function(show) {
          return this.table.filter(function(array) {
            return array.show === show;
          });
        }
      }
    });
  </script>
</html>
